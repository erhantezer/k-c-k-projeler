<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yakalama</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
#kare{
    width: 40px;
    height: 40px;
    background-color: brown;
    position: absolute;
}
</style>

</head>
<body>

       <div class="container-fluid mt-3">
         <p id="kare"></p>
       </div>
        

<script>
var counter =0;
 
var kare =document.querySelector("#kare");
kare.addEventListener("mouseover", function (){
    counter++;
    let xpos=parseInt(Math.random()*600);
    let ypos=parseInt(Math.random()*300);
    
    kare.style.left = xpos+"px";
    kare.style.top = ypos+"px";
    //kare.style.width = this.clientHeight+10+"px"; 
    //kare.style.height = this.clientHeight+10+"px";
}),
kare.addEventListener("click", function (){
    alert(counter+". Sefer Helal YakaladÄ±n...");
    kare.style.width="50px";
    kare.style.height="50px";
    counter=0;
})
 
</script>
</body>
</html>
